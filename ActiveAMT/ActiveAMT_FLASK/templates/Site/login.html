{% extends "Site/site_base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-offset-3 col-md-6" id="login-title">
        <h3><strong>ActiveAMT Login</strong></h3><hr>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <form role="form" method="POST" action="/login">
            <div class="form-group {% if user.login_error.is_error %} has-error {% endif %}">
                <input required type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group {% if user.login_error.is_error %} has-error {% endif %}">
                <input required type="password" class="form-control" placeholder="Password" name="password">
            </div>
            {% if user.login_error.is_error %}
            <div class="form-group text-danger">
                <h5><strong>{{user.login_error.error_message}}</strong></h5>
            </div>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
